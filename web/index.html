<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Renderer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fafafa;
            min-height: 100vh;
            font-family: system-ui, 'Inter', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            color: #232326;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-board {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(60,72,88,0.06);
            padding: 32px 24px;
            display: flex;
            flex-direction: row;
            min-width: 800px;
            max-width: 1000px;
            width: 100%;
        }
        .left-panel, .right-panel {
            background: transparent;
            box-shadow: none;
            border-radius: 0;
            padding: 0 20px;
            min-width: 0;
            display: flex;
            flex-direction: column;
        }
        .left-panel {
            flex: 1.2;
            border-right: 1px solid #ececec;
            padding-right: 32px;
        }
        .right-panel {
            flex: 0.8;
            padding-left: 32px;
            justify-content: flex-start;
            height: 100%;
        }
        .form-label, .options-title, .option-group label {
            color: #232326;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
        }
        .options-title {
            font-size: 1rem;
            font-weight: 600;
            color: #232326;
            margin-bottom: 12px;
        }
        .option-group label {
            font-weight: 400;
            margin-right: 8px;
        }
        .form-control {
            background: #f6f6f6;
            color: #232326;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #232326;
            box-shadow: 0 0 0 2px #23232622;
        }
        .btn-primary {
            background: #f6f6f6;
            color: #232326;
            border: 1.5px solid #bfc2c7;
            font-weight: 500;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s, border 0.2s;
        }
        .btn-primary:hover {
            background: #ececec;
            color: #111;
            border-color: #a3a7af;
        }
        .btn-success {
            background: #64748b;
            border: 1.5px solid #475569;
            color: #fff;
            border-radius: 8px;
            transition: background 0.2s, border 0.2s;
        }
        .btn-success:hover {
            background: #475569;
            border-color: #334155;
        }
        .download-link {
            margin-top: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .pdf-action-box {
            width: 100%;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        #pdfLink.disabled {
            background: #e5e7eb;
            color: #aaa;
            cursor: not-allowed;
            border: none;
        }
        #pdfLink {
            width: 100%;
            display: block;
            transition: background 0.2s, color 0.2s, opacity 0.2s;
        }
        .loader {
            display: none;
        }
        .show-loader {
            display: block!important;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hint-box {
            background: #f6f6f6;
            border-radius: 8px;
            padding: 10px 14px;
            margin-bottom: 20px;
            color: #232326;
            font-size: 0.98rem;
            border: 1px solid #ececec;
        }
        .option-group {
            margin-bottom: 16px;
        }
        .mb-4 {
            margin-bottom: 2rem!important;
        }
        .mt-4 {
            margin-top: 2rem!important;
        }
        .mt-3 {
            margin-top: 1rem!important;
        }
        .w-100 {
            width: 100%!important;
        }
    </style>
</head>
<body>
    <div class="card-board">
        <div class="left-panel">
            <form id="htmlForm" style="flex:1;display:flex;flex-direction:column;gap:16px;">
                <label for="htmlInput" class="form-label">HTML输入</label>
                <textarea class="form-control" id="htmlInput" rows="16" placeholder="在此粘贴或编写HTML代码..." required style="resize:vertical;"></textarea>
            </form>
        </div>
        <div class="right-panel">
            <div class="options-title">推荐 AI 提示词</div>
            <div class="hint-box">
                <div style="word-break:break-all;">
                    请生成一份适合长页 PDF 导出的 HTML，内容排版为单页纵向滚动，不要使用分页或 page-break，避免任何 CSS 导致内容被分页切断，所有内容应自然连续显示，适合一页完整导出。
                </div>
            </div>
            <div>
                <div class="options-title">导出选项</div>
                <div class="option-group">
                    <label for="scale">缩放比例</label>
                    <input type="number" id="scale" min="0.5" max="2" step="0.1" value="1.0" class="form-control" style="width:80px;display:inline-block;">
                </div>
                <div class="option-group">
                    <label for="width">页面宽度(px)</label>
                    <input type="number" id="width" min="600" max="2000" step="10" value="1280" class="form-control" style="width:100px;display:inline-block;">
                </div>
                <button id="exportBtn" class="btn btn-primary w-100 mt-3">导出为PDF</button>
                <div class="pdf-action-box">
                    <a id="pdfLink" class="btn btn-success mt-2" href="#" download>下载PDF</a>
                    <div id="loader" class="loader mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    <footer style="width:100%;text-align:center;padding:16px 0 0 0;color:#888;font-size:0.95rem;background:transparent;position:fixed;bottom:0;left:0;margin-bottom:12px;">
        &copy; 2025 kW
    </footer>
    <script>
        const pdfLink = document.getElementById('pdfLink');
        const loader = document.getElementById('loader');
        const exportBtn = document.getElementById('exportBtn');
        // 按钮禁用样式
        pdfLink.classList.add('disabled');
        pdfLink.style.pointerEvents = 'none';
        pdfLink.style.opacity = '0.6';
        loader.style.display = 'none';
        exportBtn.addEventListener('click', async function(e) {
            e.preventDefault();
            pdfLink.classList.add('disabled');
            pdfLink.style.pointerEvents = 'none';
            pdfLink.style.opacity = '0.6';
            loader.style.display = 'inline-block';
            pdfLink.innerHTML = '<span class="spinner-border spinner-border-sm" style="vertical-align:middle;margin-right:6px;"></span>下载PDF';
            const htmlContent = document.getElementById('htmlInput').value;
            const scale = parseFloat(document.getElementById('scale').value) || 1;
            const width = parseInt(document.getElementById('width').value) || 1200;
            const response = await fetch('/export_pdf', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ html: htmlContent, scale, width })
            });
            loader.style.display = 'none';
            if (response.ok) {
                const data = await response.json();
                pdfLink.href = data.url;
                pdfLink.classList.remove('disabled');
                pdfLink.style.pointerEvents = 'auto';
                pdfLink.style.opacity = '1';
                pdfLink.innerHTML = '下载PDF';
            } else {
                pdfLink.innerHTML = '下载PDF';
                alert('PDF导出失败，请重试！');
            }
        });
    </script>
</body>
</html>
